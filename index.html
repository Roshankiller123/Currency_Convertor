<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Convertor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="cover">
            <h2>Currency Convertor</h2>
            <div class="input">
                <p>Enter Amount</p>
                <input type="number" name="" placeholder="100">
            </div>
            <div class="display-flex">
                <div class="from">
                    <p>From</p>
                    <div class="border">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                            <option value="value1">INR</option>
                            <option value="value1">EUR</option>
                            <option value="value1">USD</option>
                        </select>
                    </div>
                </div>

                <div class="exchange_icon"><i class="fa-solid fa-right-left"></i></div>

                <div class="to">
                    <p>To</p>
                    <div class="border">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                            <option value="value1">INR</option>
                            <option value="value1">EUR</option>
                            <option value="value1">USD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="show_exchange">
                <p class="msg">1USD = 80INR</p>
                <button class="exchange_btn" type="submit">
                    Get Exchange Rate
                </button>
            </div>
        </div>
    </div>

</body>
<script src="code.js"></script>
<Script src="script.js"></Script>

</html>
